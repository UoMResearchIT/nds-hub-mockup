<!DOCTYPE html>
<html>
<head>
  <title>NERC Digital Solutions Hub</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>

<body>
  
  <div id="app-container" >

    <v-app id="app">
      <v-app-bar clipped-left
                 color="deep-purple"
                 dark
                 dense
                 flat
                 app>
        <v-app-bar-nav-icon></v-app-bar-nav-icon>
        <!-- <v-toolbar-title>NERC Digital Solutions Hub</v-toolbar-title> -->
        <v-app-bar-title>NERC Digital Solutions Hub</v-app-bar-title>
        <v-spacer></v-spacer>
        <v-menu top close-on-click>
          <template v-slot:activator="{ on, attrs }">
            <v-btn color="primary" light v-bind="attrs" v-on="on"> Explore Data </v-btn>
          </template>
          <v-list>
            <v-list-item v-for="(item, index) in items" :key="index" >
              <v-list-item-title>{{ item.title }}</v-list-item-title>
            </v-list-item>
          </v-list>
        </v-menu>
        <v-menu top close-on-click>
          <template v-slot:activator="{ on, attrs }">
            <v-btn color="primary" dark v-bind="attrs" v-on="on"> Dev Tools </v-btn>
          </template>
          <v-list>
            <v-list-item v-for="(item, index) in items" :key="index" >
              <v-list-item-title>{{ item.title }}</v-list-item-title>
            </v-list-item>
          </v-list>
        </v-menu>
        <v-menu top close-on-click>
          <template v-slot:activator="{ on, attrs }">
            <v-btn color="primary" dark v-bind="attrs" v-on="on"> Services </v-btn>
          </template>
          <v-list>
            <v-list-item v-for="(item, index) in items" :key="index" >
              <v-list-item-title>{{ item.title }}</v-list-item-title>
            </v-list-item>
          </v-list>
        </v-menu>
        <v-spacer></v-spacer>
        <v-menu top close-on-click>
          <template v-slot:activator="{ on, attrs }">
            <v-btn color="primary" dark v-bind="attrs" v-on="on"> Login </v-btn>
          </template>
          <v-list>
            <v-list-item v-for="(item, index) in items" :key="index" >
              <v-list-item-title>{{ item.title }}</v-list-item-title>
            </v-list-item>
          </v-list>
        </v-menu>
        <v-spacer></v-spacer>
        <v-btn color="deep-purple"
               title="About Us">
                 
        </v-btn>

      </v-app-bar>

      <v-navigation-drawer clipped
                           permanent
                           app>
        
      </v-navigation-drawer>

      <v-main app>
        
      </v-main>

      <v-footer color="orange" app>
        <p>This is the footer of the application. It can be removed.</p>
      </v-footer>
    </v-app>

  </div>

  <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
